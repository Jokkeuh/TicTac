<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="game-title">
            <h1> Tic Tac Toe</h1>
    </div>
    <div class="btns">
            <button  class="game-start" id="game-start">Start</button>
            <button class="restart" id="restart">restart</button>
    </div>
    <div class="victory" id="victory">
            <div>VICTORY SCREEN
                    <div><button class="closeBtn" id="closeBtn" ></button></div>
                    <div class="victoryPlayer" id="victoryPlayer"></div>
            </div>
    </div>

    <div class="game-board" id="game-board">
            <div class="board-square" id="0"></div>
            <div class="board-square" id="1"></div>
            <div class="board-square" id="2"></div>
            <div class="board-square" id="3"></div>
            <div class="board-square" id="4"></div>
            <div class="board-square" id="5"></div>
            <div class="board-square" id="6"></div>
            <div class="board-square" id="7"></div>
            <div class="board-square" id="8"></div>
    </div>
</div>
    
        <script src="java.js"></script>
</body>
</html>
